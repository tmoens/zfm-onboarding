<h3>{{stringsAndTokens.name}}</h3>
<div fxLayout="row" fxLayoutGap="10px">
  <div fxLayout="column" fxLayoutGap="10px">
    <h3>Tokens ({{stringsAndTokens.filteredTokens.length}} of {{stringsAndTokens.tokenCount}})</h3>
    <div *ngFor="let s of stringsAndTokens.filteredTokensOrderedByFrequency" >
      {{s.string}} ({{s.frequency}})
    </div>
  </div>
  <div fxLayout="column" fxLayoutGap="10px">
    <h3>Strings ({{stringsAndTokens.filteredStrings.length}} of {{stringsAndTokens.stringCount}})</h3>
    <div *ngFor="let s of stringsAndTokens.filteredStingsOrderedByFrequency" >
      {{s.string}} ({{s.frequency}})
    </div>
  </div>
</div>
