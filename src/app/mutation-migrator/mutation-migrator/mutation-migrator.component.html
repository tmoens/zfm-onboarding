<div class="lo-row lo-gap20 lo-align-center tool-container">
  <app-mutation-selector class="zf-full-height"></app-mutation-selector>
  <!-- All the strings (and tokens) in the researcher field of the raw stocks -->
  <div class="lo-column lo-gap10 lo-justify-start zf-full-height">
    <div class="lo-row zf-full-height-scroll">
      <app-string-set [uniqueStringsAndTokens]="stockService.geneticsStrings | async"></app-string-set>
      <app-string-set [uniqueStringsAndTokens]="stockService.residualGeneticsStrings | async"></app-string-set>
    </div>
  </div>
  <app-pattern-mapper-group class="zf-full-height" [service]="service"></app-pattern-mapper-group>
</div>
