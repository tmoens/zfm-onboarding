<div fxLayout="row" fxLayoutGap="10ps" #me>
  <form>
    <div fxLayout="row" fxLayoutGap="10px">
      <mat-form-field floatLabel="always">
        <mat-label>RegExp</mat-label>
        <input [formControl]="regExpStringFC" type="text" matInput (change)="onChangeRegExp()">
        <mat-error *ngIf="regExpStringFC.invalid">Invalid RegExp</mat-error>
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>comment</mat-label>
        <input [formControl]="commentFC" type="text" matInput (change)="onChangeComment()">
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>{{targetType}}</mat-label>
        <mat-select (selectionChange)="onChangeTarget()" [formControl]="targetFC">
          <mat-option *ngFor="let option of mappingTargets" [value]="option">
            {{option}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <p (mouseover)="openMatchDetailsDialog()" #foo>matches: {{patternMapper.matchCount}}</p>
    </div>
  </form>
</div>
