<div fxLayout="row" fxLayoutAlign="center" class="tool-container">
  <app-mutation-selector fxFlex="20%" [filteredListInput]="service.filteredList"></app-mutation-selector>
  <!-- All the strings (and tokens) in the researcher field of the raw stocks -->
  <div fxFlex fxLayout="column" fxLayoutGap="10px" >
    <app-reg-exp-input (onRegExpChange)="regExpChanged($event)"></app-reg-exp-input>
    <div fxLayout="row" fxLayoutGap="10px">
      <app-string-set [uniqueStringsAndTokens]="originalStrings"></app-string-set>
      <app-string-set [uniqueStringsAndTokens]="residualStrings"></app-string-set>
    </div>
  </div>
  <app-pattern-mapper-group [service]="service"></app-pattern-mapper-group>
</div>
