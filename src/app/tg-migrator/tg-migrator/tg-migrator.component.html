<div class="lo-row lo-gap10 lo-align-center tool-container">
  <app-tg-selector class="zf-full-height"></app-tg-selector>

  <!-- All the strings (and tokens) in the researcher genetics column of the raw stocks worksheet -->
  <div class="lo-column lo-gap20 zf-full-height">
    <div class="lo-row zf-full-height-scroll">
      <app-string-set [uniqueStringsAndTokens]="stockService.geneticsStrings | async"></app-string-set>
      <app-string-set [uniqueStringsAndTokens]="stockService.residualGeneticsStrings | async"></app-string-set>
    </div>
  </div>
  <app-pattern-mapper-group class="zf-full-height" [service]="tgService"></app-pattern-mapper-group>
</div>
