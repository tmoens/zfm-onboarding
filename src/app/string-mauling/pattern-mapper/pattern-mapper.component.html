<div fxLayout="row" fxLayoutGap="10ps">
  <ng-form [formGroup]="patternForm" (change)="onFormChange()">
    <div fxLayout="row" fxLayoutGap="10px">
      <mat-form-field floatLabel="always">
        <mat-label>RegExp</mat-label>
        <input formControlName="regExp" type="text" matInput>
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>comment</mat-label>
        <input formControlName="comment" type="text" matInput>
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>{{targetType}} name</mat-label>
        <input type="text" matInput formControlName="name" [matAutocomplete]="mappingOptions">
      </mat-form-field>
    </div>
  </ng-form>
</div>
<mat-autocomplete #mappingOptions="matAutocomplete">
  <mat-option *ngFor="let option of mappingTargets" [value]="option">
    {{option}}
  </mat-option>
</mat-autocomplete>
