<div class="lo-row">
  <form>
    <div class="lo-row">
      <app-reg-exp-input [regExpString]="patternMapper.regExpString" (onRegExpStringChange)="onRegExpStringChange($event)"></app-reg-exp-input>
      <mat-form-field floatLabel="always">
        <mat-label>comment</mat-label>
        <input [formControl]="commentFC" type="text" matInput (change)="onChangeComment()">
      </mat-form-field>
      <mat-form-field floatLabel="always">
        <mat-label>Maps to</mat-label>
        <input matInput type="text" [formControl]="targetFC" [matAutocomplete]="transgenes">
        <mat-hint>{{targetHint}}</mat-hint>
        <mat-error *ngIf="targetFC.errors?.['unknownTarget']">{{targetFC.errors?.['unknownTarget']}}</mat-error>
      </mat-form-field>
      <button [disabled]="patternMapper.matchCount < 1" mat-button (click)="openMatchDetailsDialog()" color="primary">
        matches: {{patternMapper.matchCount}}
      </button>
    </div>
  </form>
</div>
<mat-autocomplete #transgenes="matAutocomplete">
  <mat-option *ngFor="let option of filteredMappingTargets | async" [value]="option.id">
    {{option.id}}^{{option.informalName}}
  </mat-option>
</mat-autocomplete>
